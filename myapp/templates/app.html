<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Imagekit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="text-center container mt-5 border p-5 rounded bg-light" style="width:600px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file" class="fs-1 fw-semibold">Upload File To ImageKit</label>
            <input type="text" name="title" placeholder="title" class="form-control" required>
            <input type="file" name="file" class="form-control mt-3" id="file" required>
            <div class="d-grid mt-4">
                <button class="btn btn-info text-white">Upload</button>
            </div>
        </form>
    </div>

    <div class="container border mt-5 bg-light p-3 rounded">
        <div class="row">
            {% for md in media %}
                <div class="col-sm-3 col-md-2 col-lg-2">
                    <img src={{md.url}} alt="" class="img-fluid" style="width:200px;">
                    <br>
                    <span>{{md.title}}</span>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
